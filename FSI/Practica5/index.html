<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Reservaciones Hotel</title>
</head>
<body>
    <div class="reservation-container">
        <h1 class="text-center text-white mb-4">Raffles Hotel</h1>

        <form id="reservationForm" class="bg-light p-4 rounded">
        
            <div class="form-group">
                <label for="name">Nombres y Apellidos:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
        
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="roomType">Tipo de Habitación:</label>
                <select id="roomType" class="form-control" required>
                    <option value="simple">Personal</option>
                    <option value="familiar">Familiar</option>
                    <option value="suite">Suite VIP</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="checkIn">Fecha de Check-In:</label>
                <input type="date" id="checkIn" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="checkOut">Fecha de Check-Out:</label>
                <input type="date" id="checkOut" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Reservar</button>
        </form>
        
        <div id="confirmationMessage" class="text-center mt-4"></div>
    
    </div>
    
    <script src="script.js"></script>

</body>
</html>
